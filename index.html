<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main>
    <div class="heading-card">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="icon-section">
        <button class="icon-button"><img src="images/icon-document.svg" alt=""></button>
        <button class="icon-button"><img src="images/icon-folder.svg" alt=""></button>
        <button class="icon-button"><img src="images/icon-upload.svg" alt=""></button>
      </div>
      
    </div>

    <div class="storage-card">
      <div class="notification">
        <p>185 <span>GB Left</span></p>
      </div>
      <div class="progress-bar">
        <div class="above-bar">
          <p>You've used <span>815 GB</span> of your storage</p>
        </div>
        <div class="below-bar">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      
      
      
 
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/macdeesh" target="_blank">Macdeesh</a>.
    </div>
  </footer>
</body>

</html>
